<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Payment</title>
  </head>
  <body>
    <h1>Razorpay Payment Gateway Integration</h1>
    <form id="payment-form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required />
      <button type="button" onclick="payNow()">Pay Now</button>
    </form>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      async function payNow() {
        const amount = document.getElementById("amount").value;

        // Create order by calling the server endpoint
        const response = await fetch("/create-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            amount,
            currency: "INR",
            receipt: "receipt#1",
            notes: {},
          }),
        });

        const order = await response.json();

        // Fetch Razorpay key_id from server
        const keyResponse = await fetch("/get-key");
        const keyData = await keyResponse.json();

        // Open Razorpay Checkout
        const options = {
          key: keyData.key,
          amount: order.amount,
          currency: order.currency,
          name: "APM Pvt. Ltd.",
          description: "Test Transaction",
          order_id: order.id, // This is the order_id created in the backend
          callback_url: "http://localhost:3000/payment-success", // Your success URL
          prefill: {
            name: "ABHIJEET PRANAV MISHRA",
            email: "mishraabhijeetpranav@gmail.com",
            contact: "9999999999",
          },
          theme: {
            color: "#F37254",
          },
          handler: function (response) {
            console.log("Payment Success Response:", response);
            console.log("Order ID:", response.razorpay_order_id);
            console.log("Payment ID:", response.razorpay_payment_id);
            console.log("Signature:", response.razorpay_signature);

            fetch("/verify-payment", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature,
              }),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.status === "ok") {
                  window.location.href = `/payment-success?order_id=${response.razorpay_order_id}&payment_id=${response.razorpay_payment_id}`;
                } else {
                  alert("Payment verification failed");
                }
              })
              .catch((error) => {
                console.error("Error: ", error);
                alert("Error verifying payment");
              });
          },
        };

        const rzp = new Razorpay(options);
        rzp.open();
      }
    </script>
  </body>
</html>
